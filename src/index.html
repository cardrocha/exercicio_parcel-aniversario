<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img src="./img/logo.jpg" alt="logo aniversario" class="hero__logo">
            <p class="hero__text">
                Convido a todos ao meu aniversário de 44 anos acontecerá em 01 19h 20m 15s
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Rio de Janeiro/Rio de Janeiro
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        Um prato de salgado
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        01/08/2023 às 20h
                    </li>
                </ul>
                <a href="#" class="button button--primary">Confirmar Presença</a>
            </div>
        </div>
    </header>

    <script src="./scripts/main.js"></script>
</body>
</html>
